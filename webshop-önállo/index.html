<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>Kenyérshop</header>
 
    <section id="product-list-component"></section>

    <form id="create-product">
        <input type="text" name="name" placeholder="A termék neve" required>
        <input type="number" name="price" placeholder="A termék ára" required>
        <label for="isInStock">Készleten van-e?</label>
        <input type="checkbox" name="isInStock" id="isInStock">
        <button type="submit">Termék hozzáadása</button>
    </form>

    <footer>Minden jog fenttartva &copy;</footer>

    <script src="script.js"></script>
</body>
</html>
